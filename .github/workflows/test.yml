name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build
      uses: andstor/jsdoc-action@v1
      with:
        source_dir: ./src
        output_dir: ./out
        config_file: conf.json
        template: minami
        front_page: README.md

    - uses: actions/checkout@v1
    - name: Run Jest
      uses: stefanoeb/jest-action@1.0.3
